<!doctype html>
<html ng-app="">
  <head>
    <title>Where am I?</title>
    <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
  </head>

  <body ng-controller='MainCtrl'>

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">repo-overview</a>
        <form class="navbar-form" ng-submit="update()">
          <input type="text" ng-model="rootPath" ng-model-onblur>
          <button class='btn'><i class="icon-refresh"></i></button>
        </form>
      </div>
    </div>

    <div class='diagram'></div>

    <table class='table table-striped'>
      <tr><th>Repo</th><th>Branch</th><th>Status</th><th>Up</th><th>Pull</th></tr>
      <tr ng-repeat="repo in repos">
        <td>{{repo.name}}</td>
        <td>{{repo.branch}}</td>
        <td>{{repo.commit}}</td>
        <td>{{repo.update}}</td>
        <td>{{repo.remote}}</td>
      </tr>
    </table>

    <script src='components/jquery/jquery.js'></script>
    <script src='components/angular/angular.js'></script>
    <script src='components/d3/d3.js'></script>

    <script src='components/bootstrap/js/bootstrap-tooltip.js'></script>
    <script src='components/bootstrap/js/bootstrap-popover.js'></script>

    <script src='src/directory-chart.js'></script>
    <script src='src/app.js'></script>

  </body>

</html>
